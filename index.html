<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary m-1 save-history">Save Searched Cities</button>
            <button type="button" class="btn btn-primary m-1 save-city">Set Current City</button>
            <button type="button" class="btn btn-primary m-1 clear-data">Clear All Data</button>
        </div>
    </nav>
    <main class="d-flex m-3">
         <!-- Search bar column -->
        <aside class="d-flex flex-column col-3">
            <section>
                <form class="input-group mb-3">
                    <input type="text" class="form-control search-field" placeholder="City Name" aria-label="City Name" aria-describedby="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary submit-search" type="submit" value="Submit">Search</button>
                    </div>
                </form>
                <!-- Saved Cities Field -->
                <ul class="list-group search-history">
                </ul>
            </section>
        </aside>
        <!-- City info section -->
        <article class="d-flex flex-wrap col-9 current-weather">
        </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/keys.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
