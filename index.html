<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light px-3 my-3">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary m-1 save-history">Save Searched Cities</button>
            <button type="button" class="btn btn-primary m-1 save-city">Set Current City</button>
            <button type="button" class="btn btn-danger m-1 clear-data">Clear All Data</button>
        </div>
    </nav>
    <main class="d-flex flex-column flex-lg-row align-items-center align-items-lg-start m-3">
         <!-- Search bar column -->
        <aside class="d-flex flex-column col-12 col-lg-3 my-3">
            <section>
                <form class="input-group mb-3">
                    <input type="text" class="form-control search-field" placeholder="City Name, Country" aria-label="City Name and Country" aria-describedby="City Name and Country">
                    <div class="input-group-append">
                        <button class="btn btn-secondary submit-search" type="submit" value="Submit">Search</button>
                    </div>
                </form>
                <!-- Saved Cities Field -->
                <ul class="list-group search-history">
                </ul>
            </section>
        </aside>
        <!-- City info section -->
        <article class="d-flex flex-wrap justify-content-center col-9 current-weather">
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
